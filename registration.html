        <main class="main">
                <form action="#" method="post" name="reg_form" class="reg-form">
                    <p>
                        <label for="surname" class="question">Фамилия* (латиницей):</label>
                        <input class="answer" type="text" name="surname" id="surname" pattern="^[A-Za-z\s'-]+$" autofocus required>
                    </p>
                    <p>
                        <label for="name" class="question">Имя* (латиницей): </label>
                        <input class="answer" type="text" name="name" id="name" pattern="^[A-Za-z\s'-]+$" required>
                    </p>
                    <p><span class="question">Ваш пол:*</span>
                        <label class="answer">Мужской <input type="radio" name="gender" value="male" required></label>
                        <label class="answer">Женский <input type="radio" name="gender" value="female"></label>
                    </p>
                    <p>
                        <label for="date" class="question">Дата рождения:*</label>
                        <input class="answer" type="date" name="date" id="date" required>
                    </p>

                    <p>
                        <label for="email" class="question">E-mail:*</label>
                        <input class="answer" type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="tel" class="question">Телефон:</label>
                        <input class="answer" type="tel" name="tel" id="tel">
                    </p>
                    <p>
                        <label for="text" class="question">Дополнительная информация:</label>
                        <textarea  class="answer" name="text" cols="30" rows="6" id="text"></textarea>
                    </p>
                    <p>
                        <input type="submit" name="submit" value="Отправить">
                    </p>
                </form>
                <script src="//megatimer.ru/get/4520ba33d9907baf39f20514f36294be.js"></script>
        </main>
        <footer class="footer">Подвал</footer>
