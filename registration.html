<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tennis</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="page">
        <input type="checkbox" id="hmt" class="hidden-menu-ticker">
        <header class="header">
            <div class="logo"><a href="index.html"><img class="logo-img" src="assets/img/tennis.jpg" alt=""></a></div>
            <div class="header__upper">
                <h1 class="main-title">Minsk Open 2019</h1>
            </div>
            <nav class="nav">
                <div class="nav__hidden">
                    <label class="btn-menu" for="hmt">
                        <span class="first"></span>
                        <span class="second"></span>
                        <span class="third"></span>
                    </label>
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="registration.html" class="nav__link">Новости</a></li>
                    <input type="checkbox" id="btn-submenu-tourn" class="btn-submenu-tourn">
                    <input type="checkbox" id="btn-submenu-info" class="btn-submenu-info">
                    <li class="nav__item"><label for="btn-submenu-tourn"><a class="nav__link">Турнир</a></label>
                        <ul class="nav__sublist">
                            <li class="nav__subitem"><a href="registration.html" class="nav__sublink">Регистрация</a></li>
                            <li class="nav__subitem"><a href="registration.html" class="nav__sublink">Расписание</a></li>
                            <li class="nav__subitem"><a href="registration.html" class="nav__sublink">Результаты</a></li>
                            <li class="nav__subitem"><a href="registration.html" class="nav__sublink">Фото</a></li>
                        </ul>
                    </li>
                    <li class="nav__item"><label for="btn-submenu-info"><a class="nav__link">Информация</a></label>
                        <ul class="nav__sublist">
                            <li class="nav__subitem"><a href="registration.html" class="nav__sublink">Положение</a></li>
                            <li class="nav__subitem"><a href="registration.html" class="nav__sublink">Программа</a></li>
                            <li class="nav__subitem"><a href="registration.html" class="nav__sublink">Место проведения</a></li>
                        </ul>
                    </li>
                    <li class="nav__item"><a href="registration.html" class="nav__link">Контакты</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <h1 class="registration-title">Предварительная регистрация</h1>
            <form action="#" method="post" name="reg_form" class="reg-form">
                <p>
                    <label for="surname" class="question">Фамилия<span class="star">*</span> (латиницей)</label>
                    <input class="answer" type="text" name="surname" id="surname" pattern="^[A-Za-z\s'-]+$" autofocus required>
                </p>
                <p>
                    <label for="name" class="question">Имя<span class="star">*</span> (латиницей) </label>
                    <input class="answer" type="text" name="name" id="name" pattern="^[A-Za-z\s'-]+$" required>
                </p>
                <p><span class="question">Ваш пол<span class="star">*</span></span>
                    <label class="answer gender">Мужской <input type="radio" name="gender" value="male" required></label>
                    <label class="answer gender">Женский <input type="radio" name="gender" value="female"></label>
                </p>
                <p>
                    <label for="date" class="question">Дата рождения<span class="star">*</span></label>
                    <input class="answer" type="date" name="date" id="date" required>
                </p>

                <p>
                    <label for="email" class="question">E-mail<span class="star">*</span></label>
                    <input class="answer" type="email" name="email" id="email" required>
                </p>
                <p>
                    <label for="tel" class="question">Телефон</label>
                    <input class="answer" type="tel" name="tel" id="tel">
                </p>
                <p>
                    <label for="text" class="question">Дополнительная информация</label>
                    <textarea class="answer" name="text" cols="30" rows="6" id="text"></textarea>
                </p>
                <p>
                    <input type="submit" name="submit" value="Отправить" class="submit">
                </p>
            </form>
        </main>
        <footer class="footer"></footer>
    </div>
</body>


</html>
